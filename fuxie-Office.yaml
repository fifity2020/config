allow-lan: false
tcp-concurrent: true
log-level: info
ipv6: false

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: false
  fake-ip-filter:
    - '+.lan'
    - '+.local'
    - '+.internal'
    - 'oa.corp.com'
    - '*.msftncsi.com'
    - 'msftconnecttest.com'
    - '+.stun.*'
  default-nameserver:
    - system
    - 223.5.5.5
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver-policy:
    'geosite:private,cn': [223.5.5.5, 119.29.29.29]
    'oa.corp.com': system
    '+.corp.com': system
    '+.internal': system
    '*.msftncsi.com': system
    '*.msftconnecttest.com': system

sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    HTTP: { ports: [80, 8080-8880], override-destination: true }
    TLS: { ports: [443, 8443] }
    QUIC: { ports: [443, 8443] }
  skip-domain:
    - 'Mijia Cloud'
    - '+.push.apple.com'

